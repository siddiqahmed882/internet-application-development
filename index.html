<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Grocery List</h1>
        <form class="form form-to-add-new-item">
          <label for="newGroceryItem" class="sr-only">
            Please enter new grocery item
          </label>
          <input type="text" name="newGroceryItem" id="newGroceryItem" />
          <button type="submit" class="btn">+</button>
        </form>
        <form class="form form-to-search-item">
          <input type="text" name="searchTerm" id="searchTerm" />
        </form>
      </header>
    </div>
  </body>
</html>
